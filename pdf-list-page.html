      background: #0a0e27;

    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Waseda_University_Okuma_Auditorium_2007.jpg/1920px-Waseda_University_Okuma_Auditorium_2007.jpg');

    }
    
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:

    }
    
    .header {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInDown 1s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {

        transform: translateY(0);
      }

    h1 {

      background-clip: text;
      margin-bottom: 0.5rem;

      letter-spacing: 4px;
      text-transform: uppercase;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.8s ease backwards;
    }
    
    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(139, 0, 0, 0.3) 0%, rgba(220, 20, 60, 0.2) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card:hover {
      transform: translateY(-12px) scale(1.02);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 20px 60px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
    }
    
    .card-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }
    
    .card:hover .card-icon {
      animation: bounce 0.6s ease;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .card-content {
      position: relative;
      z-index: 1;
    }
    
    .card-title {

      font-size: 1.3rem;
      font-weight: 700;

    .card-link {

      font-size: 0.9rem;
      font-weight: 500;

      gap: 0.5rem;

    }
    
    .footer {

      border-radius: 20px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      text-align: center;

    }
    
    @keyframes fadeIn {

    }
    
    .footer-icon {
      font-size: 2rem;
      margin-bottom: 1rem;

    }
    
    @keyframes pulse {

    }
    
    .footer-text {

      font-size: 1rem;
      line-height: 1.6;
    }

      }
      
      .grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      }
    }
